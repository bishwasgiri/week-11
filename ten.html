<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Ten</title>
</head>
<body>
    <script>
        var len = prompt("Enter the length of rectangle");
        var bth = prompt("Enter the breadth of rectangle");
        calcArea(len,bth);
        function calcArea(len, bth){
            var area = len*bth;
            document.write("The Area of Rectangle is = ", area);
        }
    </script>
</body>
