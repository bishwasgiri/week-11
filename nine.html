<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Nine</title>
</head>
<body>
    <script>
        var sum = 0;
        var pro = 1;
        var arr = [1,2,3,4,5];
        for (let i = 0; i < 5; i++){
            sum = sum + arr[i];
            pro = pro*arr[i];
        }
        document.write("The sum = ",sum);
        document.write("<br>");
        document.write("The product = ", pro);
    </script>
</body>
</html>
