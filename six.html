<body>
    <script>
        var val
        var n = 5;
        for(let i = 1;  i <= 10; i++) {
            val = n*i;
            document.write(n);
            document.write("*");
            document.write(i);
            document.write("= ");
            document.write(val);
            document.write("<br>");
        }
    </script>
